<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in project</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" 
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
     crossorigin="anonymous">
</head>
<body>
<div class="container">

<!-- alert message if user forget any value -->
    <div class="alert alert-warning my-5 d-none" id="alertM" role="alert"> 
        Enter all values!!!!!
      </div>
      <!-- alert message if user git wrong password -->
      <div class="alert alert-warning my-5 d-none" id="alertMp" role="alert">
        pass is not the same
      </div>
    <h1 class = "text-danger text-center my-5">Create new account  </h1>
<div class="mb-3">
  <label  class="form-label">Email address</label>
  <input type="email" id="email" class="form-control"  placeholder="name@example.com">
</div>
<div class="mb-3">
  <label  class="form-label"> Pass word</label>
  <input type="password" id="passWord" class="form-control" placeholder="********">
</div>
<div class="mb-3">
    <label  class="form-label"> Re-Enter Pass word</label>
    <input type="password" id="reEnterPass" class="form-control" placeholder="********">
  </div>

<button type="button" class="btn btn-warning" id="regBtn">new account</button>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous"></script> 
<script src="signin.js"></script>
<script src="login.js"></script> 

</body>
</html>
